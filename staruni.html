<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>STAR UNIVERSITY</title>
</head>

<body>
    <section class="cert-popup" >
        <div class="popup-wrapper pop-up-dark">
            <div class="text-area pop-up-dark">
                <h3 class="pop-up-dark">
                    STAR UNIVERSITY
                </h3>
                <h4 class="pop-up-dark">
                    DIGITAL MEDIA 
                </h4>
            </div>
            <div class="img-holder">
                <img src="./Images/SU CERTIFICATE.png" alt="su-certificate">
            </div>
            <div class="skill-set pop-up-dark">
                <h5>
                    SKILL SET ACQUIRED FROM THIS CERTIFICATION
                </h5>
            </div>
            <div class="skill-set-subtxt pop-up-dark">
                <p class="pop-up-dark">
                    1
                </p>
                <p class="pop-up-dark">
                    2
                </p class="pop-up-dark">
                <p class="pop-up-dark">
                    3
                </p>
            </div>   
            
            <div class="btn-section pop-up-dark">
                <button class="popup-close" onclick="closeCard()">
                    Close
                </button>
            </div>
        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
